<!-- edit_internal_document.html -->
{% extends "base.html" %}

{% block content %}
<h1>Edit Internal Document</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="company_name">Company Name:</label>
    <input type="text" name="company_name" value="{{ internal_document.company_name }}"><br>
    <label for="document_name">Document Name:</label>
    <input type="text" name="document_name" value="{{ internal_document.document_name }}"><br>
    <label for="description">Description:</label>
    <textarea name="description">{{ internal_document.description }}</textarea><br>
    <label for="documents">Attach Documents:</label>
    <input type="file" name="documents" accept=".pdf, .png, .jpg"><br>
    <input type="submit" value="Update Internal Document">
</form>
{% endblock %}
