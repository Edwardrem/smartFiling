{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="fw-bold text-primary mb-0"><i class="fas fa-folder-plus me-2"></i>Add New Internal Document</h1>
  <a href="{% url 'internal_document_list' %}" class="btn btn-outline-primary rounded-pill shadow-sm px-4">
    <i class="fas fa-arrow-left me-2"></i>Back to List
  </a>
</div>

<div class="card border-0 shadow-sm mx-auto" style="max-width: 600px;">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data" autocomplete="off">
      {% csrf_token %}
      <div class="mb-4">
        <label for="company_name" class="form-label fw-semibold">Company Name</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="fas fa-building"></i></span>
          <input type="text" id="company_name" class="form-control" name="company_name" placeholder="Enter company name" required>
        </div>
      </div>
      <div class="mb-4">
        <label for="document_name" class="form-label fw-semibold">Document Name</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="fas fa-file-alt"></i></span>
          <input type="text" id="document_name" class="form-control" name="document_name" placeholder="Enter document name" required>
        </div>
      </div>
      <div class="mb-4">
        <label for="description" class="form-label fw-semibold">Description</label>
        <textarea class="form-control" id="description" rows="4" name="description" placeholder="Enter description" required></textarea>
      </div>
      <div class="mb-4">
        <label for="documents" class="form-label fw-semibold">Attach Documents</label>
        <input type="file" name="documents" id="documents" class="form-control" accept=".pdf, .png, .jpg, .jpeg">
        <small class="text-muted">Accepted: PDF, PNG, JPG. Max size: 10MB.</small>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-semibold shadow-sm">
          <i class="fas fa-save me-2"></i>Add Document
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  .card {
    border-radius: 18px;
    background: #fff;
  }
  .input-group-text {
    border-radius: 50px 0 0 50px !important;
    border-right: 0;
  }
  .form-control {
    border-radius: 0 50px 50px 0 !important;
    border-left: 0;
  }
  .btn-primary {
    background: linear-gradient(90deg, #0d6efd 0%, #2563eb 100%);
    border: none;
  }
  .btn-primary:hover, .btn-primary:focus {
    background: linear-gradient(90deg, #2563eb 0%, #0d6efd 100%);
  }
  .btn-outline-primary {
    border-radius: 50px;
  }
</style>
{% endblock %}
