<!-- add_internal_document.html -->
{% extends "base.html" %}

{% block content %}
<h1>Add New Internal Document</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-outline" data-mdb-input-init>
        <input type="text" id="form12" class="form-control" name="company_name"/>
        <label class="form-label" for="form12">Company Name</label>
    </div>
    <div class="form-outline" data-mdb-input-init>
        <input type="text" id="form12" class="form-control" name="document_name"/>
        <label class="form-label" for="form12">Document Name</label>
    </div>
    <div class="form-outline" data-mdb-input-init>
        <textarea class="form-control" id="description" rows="4" name="description"></textarea>
        <label class="form-label" for="description">Description</label>
    </div>


    <label for="documents"  class="form-label">Attach Documents:</label>
    <input type="file" name="documents" class="form-control" accept=".pdf, .png, .jpg"><br id="documents">

    <button data-mdb-ripple-init type="submit" class="btn btn-primary btn-block mb-4" id="submit">Add Document</button>>
</form>
{% endblock %}
