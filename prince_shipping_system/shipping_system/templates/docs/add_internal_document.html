<!-- add_internal_document.html -->
<h1>Add New Internal Document</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="company_name">Company Name:</label>
    <select name="company_name" id="company_name">
        <!-- Populate the dropdown with company names -->
        <option value="Company A">Company A</option>
        <option value="Company B">Company B</option>
        <!-- Add more options as needed -->
    </select><br>
    <label for="document_name">Document Name:</label>
    <input type="text" name="document_name"><br>
    <label for="description">Description:</label>
    <textarea name="description"></textarea><br>
    <label for="documents">Attach Documents:</label>
    <input type="file" name="documents" accept=".pdf, .png, .jpg"><br>
    <input type="submit" value="Add Internal Document">
</form>
