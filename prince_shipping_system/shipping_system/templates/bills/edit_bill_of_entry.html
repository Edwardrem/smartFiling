<!-- edit_bill_of_entry.html -->
<h1>Edit Bill of Entry</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="importer">Importer Name:</label>
    <select name="importer">
        {% for importer in importers %}
            <option value="{{ importer.id }}" {% if importer.id == bill_of_entry.importer.id %}selected{% endif %}>{{ importer.name }}</option>
        {% endfor %}
    </select><br>
    <label for="entry_number">Bill of Entry Number:</label>
    <input type="text" name="entry_number" value="{{ bill_of_entry.entry_number }}"><br>
    <label for="invoice_reference">Invoice/Reference:</label>
    <input type="text" name="invoice_reference" value="{{ bill_of_entry.invoice_reference }}"><br>
    <label for="description">Description:</label>
    <textarea name="description">{{ bill_of_entry.description }}</textarea><br>
    <label for="documents">Attach Documents:</label>
    <input type="file" name="documents" accept=".pdf, .png, .jpg"><br>
    <input type="submit" value="Update Bill of Entry">
</form>
