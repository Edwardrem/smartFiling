{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="fw-bold text-primary mb-0"><i class="fas fa-file-invoice me-2"></i>Add New Bill of Entry</h1>
  <a href="{% url 'bill_of_entry_list' %}" class="btn btn-outline-primary rounded-pill shadow-sm px-4">
    <i class="fas fa-arrow-left me-2"></i>Back to List
  </a>
</div>

<div class="card border-0 shadow-sm mx-auto" style="max-width: 600px;">
  <div class="card-body">
    <form method="post" enctype="multipart/form-data" autocomplete="off">
      {% csrf_token %}
      <div class="mb-4">
        <label for="importer" class="form-label fw-semibold">Importer Name</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="fas fa-users"></i></span>
          <select name="importer" id="importer" class="form-select" required>
            <option value="" disabled selected>Select importer</option>
            {% for importer in importers %}
              <option value="{{ importer.id }}">{{ importer.name }}</option>
            {% endfor %}
          </select>
        </div>
      </div>
      <div class="mb-4">
        <label for="entry_number" class="form-label fw-semibold">Bill of Entry Number</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="fas fa-hashtag"></i></span>
          <input type="text" id="entry_number" class="form-control" name="entry_number" placeholder="Enter bill of entry number" required>
        </div>
      </div>
      <div class="mb-4">
        <label for="invoice_reference" class="form-label fw-semibold">Invoice/Reference</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="fas fa-file-invoice"></i></span>
          <input type="text" id="invoice_reference" class="form-control" name="invoice_reference" placeholder="Enter invoice/reference" required>
        </div>
      </div>
      <div class="mb-4">
        <label for="description" class="form-label fw-semibold">Description</label>
        <textarea class="form-control" id="description" rows="4" name="description" placeholder="Enter description" required></textarea>
      </div>
      <div class="mb-4">
        <label for="documents" class="form-label fw-semibold">Attach Documents</label>
        <input type="file" name="documents" id="documents" class="form-control" accept=".pdf, .png, .jpg, .jpeg">
        <small class="text-muted">Accepted: PDF, PNG, JPG. Max size: 10MB.</small>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-semibold shadow-sm">
          <i class="fas fa-save me-2"></i>Add Bill of Entry
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  .card {
    border-radius: 18px;
    background: #fff;
  }
  .input-group-text {
    border-radius: 50px 0 0 50px !important;
    border-right: 0;
  }
  .form-control, .form-select {
    border-radius: 0 50px 50px 0 !important;
    border-left: 0;
  }
  .btn-primary {
    background: linear-gradient(90deg, #0d6efd 0%, #2563eb 100%);
    border: none;
  }
  .btn-primary:hover, .btn-primary:focus {
    background: linear-gradient(90deg, #2563eb 0%, #0d6efd 100%);
  }
  .btn-outline-primary {
    border-radius: 50px;
  }
</style>
{% endblock %}
