<!-- importer_list.html -->

{% extends "base.html" %}

{% block content %}
<h1>Importer List</h1><a href="{% url 'add_importer' %}">Add Importer</a>
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>Importer Name</th>
        <th>Edit Impoter</th>
        <th>Delete Importer</th>
      </tr>
    </thead>
    <tbody>
        {% for importer in importers %}
        <tr>
          <td>{{ importer.name }}</td>
          <td><a href="{% url 'edit_importer' importer.id %}">Edit</a> </td>
          <td><a href="{% url 'delete_importer' importer.id %}">Delete</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable();
    });
  </script>
{% endblock %}
