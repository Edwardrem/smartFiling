{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="fw-bold text-primary mb-0"><i class="fas fa-user-edit me-2"></i>Edit Importer</h1>
  <a href="{% url 'importer_list' %}" class="btn btn-outline-primary rounded-pill shadow-sm px-4">
    <i class="fas fa-arrow-left me-2"></i>Back to List
  </a>
</div>

<div class="card border-0 shadow-sm mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="mb-4">
        <label for="importerName" class="form-label fw-semibold">Importer Name</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
          <input type="text" id="importerName" class="form-control" name="name" value="{{ importer.name }}" placeholder="Edit importer name" required autofocus>
        </div>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-semibold shadow-sm">
          <i class="fas fa-save me-2"></i>Update Importer
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  .card {
    border-radius: 18px;
    background: #fff;
  }
  .input-group-text {
    border-radius: 50px 0 0 50px !important;
    border-right: 0;
  }
  .form-control {
    border-radius: 0 50px 50px 0 !important;
    border-left: 0;
  }
  .btn-primary {
    background: linear-gradient(90deg, #0d6efd 0%, #2563eb 100%);
    border: none;
  }
  .btn-primary:hover, .btn-primary:focus {
    background: linear-gradient(90deg, #2563eb 0%, #0d6efd 100%);
  }
  .btn-outline-primary {
    border-radius: 50px;
  }
</style>
{% endblock %}
