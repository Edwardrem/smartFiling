{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="card shadow-lg border-0 p-4" style="max-width: 400px; width: 100%; border-radius: 18px;">
    <div class="text-center mb-4">
      <div class="mb-2">
        <i class="fas fa-user-lock fa-3x text-primary"></i>
      </div>
      <h2 class="fw-bold mb-1">Sign In</h2>
      <p class="text-muted mb-0">Access your Prince Shipping account</p>
    </div>
    {% if error_message %}
      <div class="alert alert-danger py-2 mb-3" role="alert">
        {{ error_message }}
      </div>
    {% endif %}
    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label fw-semibold">Username</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
          <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" required autofocus>
        </div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
        </div>
      </div>
      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-semibold shadow-sm">Login</button>
      </div>
    </form>
    <div class="text-center mt-3">
      <small class="text-muted">Forgot your password? Contact your administrator.</small>
    </div>
  </div>
</div>

<style>
  .card {
    background: #fff;
    border-radius: 18px;
  }
  .input-group-text {
    border-radius: 50px 0 0 50px !important;
    border-right: 0;
  }
  .form-control {
    border-radius: 0 50px 50px 0 !important;
    border-left: 0;
  }
  .btn-primary {
    background: linear-gradient(90deg, #0d6efd 0%, #2563eb 100%);
    border: none;
  }
  .btn-primary:hover, .btn-primary:focus {
    background: linear-gradient(90deg, #2563eb 0%, #0d6efd 100%);
  }
</style>

{% endblock %}
