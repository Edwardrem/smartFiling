{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="fw-bold text-primary mb-0"><i class="fas fa-user-edit me-2"></i>Edit User</h1>
  <a href="{% url 'user_list' %}" class="btn btn-outline-primary rounded-pill shadow-sm px-4">
    <i class="fas fa-arrow-left me-2"></i>Back to List
  </a>
</div>

<div class="card border-0 shadow-sm mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <form method="post" autocomplete="off">
      {% csrf_token %}
      <div class="mb-4">
        <label for="name" class="form-label fw-semibold">Name</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="fas fa-user"></i></span>
          <input type="text" id="name" class="form-control" name="name" value="{{ user.name }}" placeholder="Enter name" required autofocus>
        </div>
      </div>
      <div class="mb-4">
        <label for="email" class="form-label fw-semibold">Email</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="fas fa-envelope"></i></span>
          <input type="email" id="email" class="form-control" name="email" value="{{ user.email }}" placeholder="Enter email" required>
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="form-label fw-semibold">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-light"><i class="fas fa-lock"></i></span>
          <input type="password" id="password" class="form-control" name="password" value="{{ user.password }}" placeholder="Enter password" required>
        </div>
      </div>
      <div class="mb-4">
        <label for="role" class="form-label fw-semibold">Role</label>
        <select name="role" id="role" class="form-select rounded-pill" required>
          <option value="Manager" {% if user.role == 'Manager' %}selected{% endif %}>Manager</option>
          <option value="User" {% if user.role == 'User' %}selected{% endif %}>User</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-primary btn-lg rounded-pill fw-semibold shadow-sm">
          <i class="fas fa-save me-2"></i>Update User
        </button>
      </div>
    </form>
  </div>
</div>

<style>
  .card {
    border-radius: 18px;
    background: #fff;
  }
  .input-group-text {
    border-radius: 50px 0 0 50px !important;
    border-right: 0;
  }
  .form-control, .form-select {
    border-radius: 0 50px 50px 0 !important;
    border-left: 0;
  }
  .btn-primary {
    background: linear-gradient(90deg, #0d6efd 0%, #2563eb 100%);
    border: none;
  }
  .btn-primary:hover, .btn-primary:focus {
    background: linear-gradient(90deg, #2563eb 0%, #0d6efd 100%);
  }
  .btn-outline-primary {
    border-radius: 50px;
  }
</style>
{% endblock %}
