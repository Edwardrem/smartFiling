<!-- user_list.html -->
<h1>User List</h1>
<ul>
    {% for user in users %}
        <li>{{ user.name }} - {{ user.email }} - {{ user.role }}
            <a href="{% url 'edit_user' user.id %}">Edit</a> |
            <a href="{% url 'delete_user' user.id %}">Delete</a>
        </li>
    {% empty %}
        <li>No users found.</li>
    {% endfor %}
</ul>
<a href="{% url 'add_user' %}">Add User</a>
