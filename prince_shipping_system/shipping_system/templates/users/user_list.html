{% extends "base.html" %}

{% block content %}
<h1>All User</h1><a href="{% url 'add_user' %}">
  <button type="button" class="btn btn-primary" data-mdb-ripple-init>Add User</button>
</a>
  <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>User Name</th>
        <th>User Email</th>
        <th>User Role</th>
        <th>Edit User</th>
        <th>Delete User</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td><a href="{% url 'edit_user' user.id %}">
            <button type="button" class="btn btn-primary" data-mdb-ripple-init>Edit</button>
          </a> </td>
          <td> <a href="{% url 'delete_user' user.id %}">
            <button type="button" class="btn btn-primary" data-mdb-ripple-init>Delete</button>
          </a></td>
        </tr>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
{% block scripts %}
  <script>
    $(document).ready(function () {
      $('#data').DataTable();
    });
  </script>
{% endblock %}
