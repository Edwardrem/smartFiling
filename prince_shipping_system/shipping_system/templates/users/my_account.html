{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h1 class="fw-bold text-primary mb-0"><i class="fas fa-user-circle me-2"></i>My Account</h1>
</div>

<div class="card border-0 shadow-sm mx-auto" style="max-width: 500px;">
  <div class="card-body">
    <div class="mb-4 text-center">
      <i class="fas fa-user-circle fa-4x text-primary mb-3"></i>
      <h3 class="fw-bold mb-1">{{ user.name }}</h3>
      <p class="text-muted mb-2">{{ user.role }}</p>
    </div>
    <div class="mb-4">
      <label class="form-label fw-semibold mb-1"><i class="fas fa-envelope me-2"></i>Email</label>
      <div class="form-control bg-light">{{ user.email }}</div>
    </div>
    <div class="d-grid">
      <a href="{% url 'logout' %}" class="btn btn-danger btn-lg rounded-pill fw-semibold shadow-sm">
        <i class="fas fa-sign-out-alt me-2"></i>Logout
      </a>
    </div>
  </div>
</div>

<style>
  .card {
    border-radius: 18px;
    background: #fff;
  }
  .form-control.bg-light {
    border-radius: 50px;
    border: none;
    background: #f8fafc;
    color: #222;
    font-weight: 500;
  }
  .btn-danger {
    background: linear-gradient(90deg, #dc3545 0%, #b91c1c 100%);
    border: none;
  }
  .btn-danger:hover, .btn-danger:focus {
    background: linear-gradient(90deg, #b91c1c 0%, #dc3545 100%);
  }
</style>
{% endblock %}
